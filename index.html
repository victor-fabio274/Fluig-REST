<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Teste rest Fluig</title>
</head>

<body class="fluig-style-guide">
    <div class="container-fluid">
        <form name="createFormComponents" class="totvs-form grid vertical create-form-components ui-sortable" style="padding-right: 10px; padding-left: 10px;">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <img id="logo" style="max-height: 50px; max-width: 50px;" alt="Logo" src="img/logo.png">
                    <h1 class="title-form-application text-center">Fluig - Exemplo de uso do rest</h1>
                    <legend></legend>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="base" id="inlineRadio1" value="producao" checked>
                        <label class="form-check-label" for="inlineRadio1">Base de produção</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="base" id="inlineRadio2" value="teste">
                        <label class="form-check-label" for="inlineRadio2">Base de teste</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <p>Consulta ao dataset "colleague" via javascript</p>
                </div>
                <div class="col-md-12" id="tbl">

                </div>
            </div>
            <!-- <MAIN> -->
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/getDataset.js"></script>
    <script src="js/hmac-sha1.js"></script>
    <script src="js/oauth-1.0a.js"></script>
    <script src="js/enc-base64-min.js"></script>
</body>

</html>
